<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link==> https://github.com/naptha/tesseract.js#tesseractjs -->
<script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">

    <button onclick="extract()">extrat</button>
    <div id="output"></div>
    <script>
        const extract = ()=>{
            const inputData = document.getElementById('imageInput');
            const outputDiv = document.getElementById('output');
           const imageFile =  inputData.files[0];

           if (!imageFile) {
            outputDiv.textContent = 'please select images.'
            return;
            
           }
           Tesseract.recognize(
            imageFile,
            ' '
           ).then(({data})=>{
            outputDiv.textContent =data.text;

           }).catch((error)=>{
            console.error('Error', error);
            outputDiv.textContent ='Error';
           });
        }
    </script>
</body>
</html>
